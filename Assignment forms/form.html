<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment for Job Application Form</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1> Job Application Form  </h1>
    <p>Fill in the details below to apply</p>

    <form action="https://postman-echo.com/post" method="post">
    <label for="name"> Full Name:</label>   
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="position">Applying for:</label>
    <!--input type="text" id="position" name="position"required-->
    
    <select name="position" id="position">
        <option value="">--select--</option>
        <option value="developer">Web Developer</option>
        <option value="manager">Project Manager</option>
        <option value="diver">Scuba Diver</option>
        <option value="guide">Trekking guide</option>
        <option value="glider">Paragliding Officer</option> 
        <option value="else">something else??</option> 
    </select> <br><br>
    
<label for="experience">Work Experience</label><br>
    <textarea id="experience" name="experience" rows="5" ></textarea>

<div class="checkboxx">
    <input type="checkbox" id="agreement" name="agreement" required>
    <label for="agreement">I agree to the terms and conditions.</label>
</div>



    


<!-- for buttons -->
    <button type=submit> Submit </button>
    <button type=reset> Reset </button>
</form>

    
</body>
</html>
